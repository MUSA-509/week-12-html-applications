<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Where Am I?</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

</head>

<body>

  <div class="section hero" style="margin-top: 40px">
    <div class="container">
      <div class="row">
        <h1>Show a place on a map!</h1>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="eight columns">
          <form action="{{ url_for('whereami') }}" method="get">
              <label for="address-text">Enter an address or place name</label>
              <input type="text" class="u-full-width" name="address-text" id="your-name">
              <div>
                <label for="address-dropdown">Or... select one of these addresses</label>
                <select name="address-dropdown" id="pre-selected-addresses">
                      <option disabled selected value> -- select an option -- </option>
                  <option value="Meyerson Hall, University of Pennsylvania">Meyerson Hall, University of Pennsylvania</option>
                  <option value="Temple of Heaven, Beijing, China">Temple of Heaven, Beijing, China</option>
                  <option value="Hasankeyf, Turkey">Hasankeyf, Turkey</option>
                </select>
              </div>
            <input type="submit" value="Submit" class="button-primary">
          </form>
        </div>
        <div class="four columns">
            <p>This is a demo of how to build a Google Maps-like HTML application<p>
        </div>
      </div>
    </div>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
